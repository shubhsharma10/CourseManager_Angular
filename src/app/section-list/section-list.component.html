<div class="container-fluid">
  <li
     *ngFor="let section of sections"
      routerLink="/admin/course/{{courseId}}/section/{{section._id}}"
     [ngClass]="{'activeSection': section._id == sectionId}"
      class="list-group-item">
    <div class="d-flex w-100 justify-content-between flex-nowrap">
      <div class="row px-1">
        <a routerLink="/admin/course/{{courseId}}/section/{{section._id}}" class="text-center">{{section.name}}</a>
      </div>
      <div class="row px-1">
        <div class="col">
            <h6 class="text-center">{{section.seats}}</h6>
          <small>Available seats: {{section.maxSeats}}</small>
        </div>
      </div>
    </div>
  </li>
</div>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
  <a class="navbar-brand" href="">Course Manager</a>
</nav>
<div class="container mt-5 pt-5">
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <h1>Login</h1>

      <input [(ngModel)]="user.username"
             placeholder="username"
             class="form-control my-2"/>
      <input [(ngModel)]="user.password"
             placeholder="password"
             required
             class="form-control my-2"/>
      <button (click)="login()"
              class="btn btn-primary btn-block my-2">
        Login
      </button>
      <div class="d-flex justify-content-between">
        <button routerLink="/home" class="btn btn-primary">Home</button>
        <button routerLink="/register" class="btn btn-secondary">Register</button>
      </div>
    </div>
  </div>
</div>

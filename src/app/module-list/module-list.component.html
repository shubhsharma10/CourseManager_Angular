<div class="container-fluid row pt-5 mt-3">
  <div class="col-xs-6 col-md-4 mt-1">
    <ul class="list-group">
      <li class="list-group-item active">Modules</li>
      <li [ngClass]="{'activeModule': module.id == moduleId}"  *ngFor="let module of modules"
          class="list-group-item">
        <a routerLink="/course/{{courseId}}/module/{{module.id}}">
          {{module.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-6 col-md-8 mt-1">
    <app-lesson-tabs></app-lesson-tabs>
  </div>
</div>

<div class="pt-5 card-group">
  <div *ngFor="let course of courses" class="col-sm-2 pt-5 px-3">
    <div  class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <div class="text-right">
          <button routerLink="/course/{{course.id}}" class="btn btn-primary">Enroll</button>
        </div>
      </div>
    </div>
  </div>
</div>

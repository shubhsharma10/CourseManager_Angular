<app-top-navbar></app-top-navbar>
<div class="container-fluid py-5 my-3">
  <h4>Available Sections:</h4>
  <li
    *ngFor="let section of sections"
    class="list-group-item">
    <div class="d-flex w-100 justify-content-between flex-nowrap">
      <div class="row px-1 justify-content-center">
        <a class="text-center">{{section.name}}</a>
      </div>
      <div class="row px-1">
        <div class="col">
          <h6 class="text-center">Available seats: {{(section.maxSeats-section.seats)}}</h6>
        </div>
      </div>
      <div class="row-2 px-1">
        <button class="btn btn-primary m-1"
                [disabled]="isEnrolled(section._id) || ((section.maxSeats-section.seats) <= 0)"
              (click)="enrollInSection(section._id)">
          Enroll
        </button>
        <button class="btn btn-danger m-1"
                [disabled]="!isEnrolled(section._id)"
                (click)="cancelEnrollmentInSection(section._id)">
          Withdrawal
        </button>
      </div>
    </div>
  </li>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom justify-content-end">
  <a routerLink="/profile" class="fa fa-user fa-inverse"></a>
</nav>

<div class="container-fluid">
  <ul class="nav nav-pills">
    <li *ngFor="let topic of topics"
        class="nav-item mx-2 my-2">
      <a class="nav-link"
         [ngClass]="{'active': topic.id == topicId}"
         routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lessonId}}/topic/{{topic.id}}">
        {{topic.title}}
      </a>
    </li>
  </ul>
</div>

<app-top-navbar></app-top-navbar>
<div class="container mt-5 pt-5">
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <h1>Register</h1>

      <input [(ngModel)]="username"
             type="text"
             placeholder="username"
             class="form-control my-2"/>
      <input [(ngModel)]="password"
             type="password"
             required
             placeholder="password"
             class="form-control my-2"/>
      <input [(ngModel)]="password2"
             type="password"
             required
             placeholder="verify password"
             class="form-control my-2"/>
      <button (click)="register(username, password, password2)"
              class="btn btn-primary btn-block my-2">
        Register
      </button>
      <div class="d-flex justify-content-between">
        <button routerLink="/home" class="btn btn-primary">Home</button>
        <button routerLink="/login" class="btn btn-secondary">Login</button>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom justify-content-end">
  <a routerLink="/profile" class="fa fa-user fa-inverse"></a>
</nav>
